<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="https://static.vecteezy.com/system/resources/previews/016/716/465/original/gmail-icon-free-png.png" />
  <title>Tiến - Send Mail - NodeMailer</title>
  <!-- Get bootstrap from CDN-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    .ck-content {
      height: 300px;
    }
    .container{
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin: 0 auto;
    }
    .container input{
      width: 500px;
    }
    .container textarea{
      width: 500px;
    }
    h4{
      font-weight: bold;
      font-size: 28px;
      top: -30px;
      position: absolute;
    }
    .text-left{
      margin-top: 50px;
    }
    .logo{
      width: 300px;
      position: absolute;
      top: 0;
      margin-top: 200px;
    }
    #logo_nodemailer{
      right: 0;
      margin-right: 80px;
      margin-top: 180px;
    }
    #logo_nodejs{
      width: 400px;
      left: 0;
      margin-left: 50px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h4 class="text-left mt-5">
      NodeJS - Send Email - NodeMailer
    </h4>
    <img id="logo_nodemailer" class="logo" src="https://i0.wp.com/community.nodemailer.com/wp-content/uploads/2015/10/n2-2.png?fit=422%2C360&ssl=1"/>
    <img id="logo_nodejs" class="logo" src="https://caodang.fpt.edu.vn/wp-content/uploads/a-9.png"/>
    <hr>
    <div class="text-left">
      <form action="/send-email" method="post">
        <div class="row">
          <div class="form-group col-md-8">
            <label for="to">Gửi Đến:</label>
            <input type="email" class="form-control" name="to" required>
          </div>
        </div>
  
        <div class="row">
          <div class="form-group col-md-8">
            <label for="subject">Tiêu Đề:</label>
            <input type="text" class="form-control" name="subject" required>
          </div>
        </div>
  
        <div class="row">
            <div class="form-group col-md-12" style="max-width: 550px;">
              <label for="body">Nội Dung:</label>
              <textarea id="classic-editor" cols="5" rows="5"class="form-control" name="body"></textarea>
            </div>
        </div>
        <div class="row">
          <div class="form-group col-md-8">
            <button type="submit" class="btn btn-success">Gửi Email</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.ckeditor.com/ckeditor5/16.0.0/classic/ckeditor.js"></script>
  <script>
    $(document).ready(function() {
      ClassicEditor
        .create(document.querySelector('#classic-editor'), {
          initialData: `
            <p>Xin Chào! Tôi là Huỳnh Vĩnh Tiến</p>
          `
        })
        .catch(error => {
            console.error( error )
        })
    })
  </script>
</body>
</html>
